<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Gestion des Orateurs Visiteurs</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for Browser UI on Mobile -->
    <meta name="theme-color" content="#2E5A87" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: dark)">
    <!-- Support for Microsoft browsers -->
    <meta name="msapplication-navbutton-color" content="#3F5173">
    <meta name="msapplication-TileColor" content="#3F5173">
    
    <!-- iOS PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DV.FP Visiteurs">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="/src/index.css" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#3F5173', // JW Blue
                dark: '#344462',
                light: '#A5B4D2'
              },
              secondary: '#4E3562', // JW Purple
              light: '#F0F2F5',
              dark: '#1A202C',
              'card-light': '#FFFFFF',
              'card-dark': '#2D3748',
              'text-main': '#1A202C',
              'text-main-dark': '#F7FAFC',
              'text-muted': '#718096',
              'text-muted-dark': '#E2E8F0',
              'border-light': '#E2E8F0',
              'border-dark': '#4A5568',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    
    <script>
      // Applique le thème au chargement initial pour éviter le FOUC (Flash Of Unstyled Content)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

  }
}
</script>
</head>
